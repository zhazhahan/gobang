<!DOCTYPE html><html lang="zn-Hans-CN"><head><meta charset="utf-8" /><meta name="author" content="" /><meta name="description" content=""><meta name="keyworks" content="" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>登录</title><link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /><link rel="apple-touch-icon" href="icon.png" /><style type="text/css">#container {	position: absolute;	height: 100%;	width: 100%;}#output {	width: 100%;	height: 100%;}.color{	width: 120px;	height: 20px;	margin: 0 auto;	position: fixed;	left: 50%;	margin-left: -60px;	bottom: 20px;}.color li{	float: left;	margin: 0 5px;	width: 20px;	height: 20px;	background: #ccc;	box-shadow: 0 0 4px #FFF;	list-style: none;	cursor: pointer;}.color li:nth-child(1){	background: #002c4a;}.color li:nth-child(2){	background: #35ac03;}.color li:nth-child(3){	background: #ac0908;}.color li:nth-child(4){	background: #18bbff;}/*---------------------------------*/*{	margin:0;	padding:0;	font-family:'\5FAE\8F6F\96C5\9ED1';	/*微软雅黑  Microsoft YaHei  \5FAE\8F6F\96C5\9ED1*/	font-size:16px;}a{	color:#fff;	text-decoration:none;}body{	background:#0f1d36;}.signBox{	/*display:none;*/	position:fixed;	top:-100%;	width:100%;	height:100%;}.user form .sign-btn{	position:absolute;	top:260px;	left:0;	height:50px;	background:rgba(0,0,0,0.5);	border:0px solid #fff;	color:#fff;}.signBox .user{	top:20%;}.loginBox{	/*display:block;*/	position:fixed;	top:0;	width:100%;	height:100%;}.nav{	position:absolute;	top:0;	left:0;	width:100%;	height:50px;	background:rgba(0,0,0,0.5);	text-align:center;	line-height:50px;	color:#fff;}.user{	position:absolute;	top:25%;	left:0;	width:100%;}.user img{	position:absolute;	top:-20px;	left:50%;	margin-left:-50px;	width:100px;	height:100px;}.user form{	position:absolute;	top:80px;	left:15%;}.user form input{	margin-top:15px;	width:80%;	height:25px;	text-indent:5px;	font-size:16px;}.user form .read{	margin-top:0px;	width:80%;	height:25px;	font-size:16px;}.user form .read input{	margin-top:5px;	width:15px;	height:15px;}.user .other{	position:relative;	top:5px;	width:80%;}.user .other div{	float:left;}.user .other .signUp{	position:absolute;	right:0;}.backLogin{	position:absolute;	left:10px;}.user div{	color:#fff;	text-shadow:;}.user .login-btn{	position:absolute;	top:120px;	left:0;	height:50px;	background:rgba(0,0,0,0.5);	border:0px solid #fff;	color:#fff;}.test{	position:absolute;	bottom:0;	left:0;	width:100px;	height:30px;	background:red;}</style></head><body><div id="container"><div id="output"></div></div><!--<ul class="color">	<li></li>	<li></li>	<li></li>	<li></li></ul>--><div class="signBox">	<div class="nav"><div class="backLogin">返回</div>注册</div>	<div class="user">		<form action="" method="post">			<input type="text" placeholder="手机号" />			<input type="text" placeholder="验证码" />			<input type="password" placeholder="密码" />			<input type="password" placeholder="确认密码" />			<input type="text" placeholder="推荐码" />			<div class="read"><input type="checkbox" />我已同意《xxxx协议》</div>			<div class="other">				<div class="">查阅《xxxx协议》</div>			</div>			<input type="submit" class="sign-btn" value="注册" />		</form>	</div></div><div class="loginBox"><div class="test" onclick="window.location.href='main.html';"></div>	<div class="nav">登录</div>	<div class="user">		<img src="images/logo.png">		<form action="" method="post">			<input type="text" placeholder="用户名/UserName" />			<input type="password" placeholder="密码/PassWord" />			<div class="other">				<div class="">忘记密码</div>				<div class="signUp">注册</div>			</div>			<input type="submit" class="login-btn" value="登录" />		</form>	</div></div><script src="js/jquery.js"></script><script src="js/vector.js"></script><script>$(function(){	// 初始化 传入dom id	var victor = new Victor("container", "output");	var theme = [			["#002c4a", "#005584"],			["#35ac03", "#3f4303"],			["#ac0908", "#cd5726"],			["#18bbff", "#00486b"]		]	$(".color li").each(function(index, val) {		var color = theme[index];		 $(this).mouseover(function(){			victor(color).set();		 })	});});</script><script type="text/javascript">var signUp = $(".signUp");var signBox = $(".signBox");var loginBox = $(".loginBox");var backLogin = $(".backLogin");signUp.click(function(){	signBox.animate({top:0,},300);	loginBox.animate({top:100+'%',},300);});backLogin.click(function(){	signBox.animate({top:-100+'%',},300);	loginBox.animate({top:0,},300);});</script></body></html>
