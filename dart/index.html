<!DOCTYPE html><html lang="zn-Hans-CN"><head><meta charset="utf-8" /><meta name="author" content="" /><meta name="description" content=""><meta name="keyworks" content="" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title></title><link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /><link rel="apple-touch-icon" href="icon.png" /><link rel="stylesheet" href="css/bootstrap.min.css" /><link rel="stylesheet" href="css/iconfont.css" /><style type="text/css">*{	margin:0;	padding:0;	font-family:'\5FAE\8F6F\96C5\9ED1';	/*微软雅黑  Microsoft YaHei  \5FAE\8F6F\96C5\9ED1*/	font-size:14px;}a{	color:#fff;	text-decoration:none;}a:link{	color:#fff;	text-decoration:none;}a:hover{	color:#fff;	text-decoration:none;}body{	background: url(images/bodybg.jpg) repeat-y;	background-size: 1920px auto !important;	overflow: hidden;}.one{	position:fixed;	top:0;	left:0;	width:100%;	height:100%;}.pape{	width: 70%;	height: 500px;	margin-left: 15%;	text-align: center;}.pape .logo{	position:relative;	top:0;	width:100%;	height:200px;	text-align:left;}.pape .logo img{	position:absolute;	top:50%;	left:50%;	margin-top:-50px;	margin-left:-50px;	width:100px;	height:100px;}.pape .user{	position:relative;	width:100%;	height:120px;}.pape .user input{	width:100%;	height:35px;	margin-top:10px;	background:rgba(0,0,0,0.7);	border:0px solid #fff;	text-indent:5px;	color:#fff;}.pape .user .ico1{	position:absolute;	left:-20px;	top:10px;	color:#fff;	font-size:20px;}.pape .user .ico2{	position:absolute;	left:-20px;	top:55px;	color:#fff;	font-size:20px;}.pape .btn{	width:100%;	height:100px;}.pape .btn input{	width:100%;	height:35px;	background:#fff;	margin-top:10px;	border:0px solid #fff;	border-radius:10px;}.pape .btn .signUp{	margin-top:20px;	color:#fff;}.other{	position:fixed;	top:0;	right:-100%;	width:100%;	height:100%;	z-index:1;}.other ul{	list-style:none;	width:70%;	margin-left: 15%;	margin-top:50px;	color:#fff;}.other ul li{	position:relative;	margin-top:20px;	width:100%;	border-bottom:1px solid #999;}.other ul li button{	position:absolute;	top:-10px;	right:0;	width:90px;	height:25px;	background:rgba(0,0,0,0);	border:1px solid #999;	border-radius:5px;	color:#ccc;	font-size:12px;}.other ul li span{	margin-right:5px;}.other ul li .look{	text-decoration:underline;}.other ul li input{	background:rgba(0,0,0,0);	border:0px solid #fff;	text-indent:5px;	color:#fff;}.other .btn{	width:70%;	height:100px;	margin-left: 15%;	text-align: center;}.other .btn input{	width:100%;	height:35px;	background:#fff;	margin-top:30px;	border:0px solid #fff;	border-radius:10px;}.other .btn .login{	margin-top:20px;	color:#fff;}.order{	position:fixed;	top:-100%;	width:100%;	height:100%;	background:#222;	color:#fff;	z-index:2;}.order .nav{	position:absolute;	top:0;	left:0;	width:100%;	height:35px;	background:#111;	text-align:center;	line-height:35px;}.order .nav span{	position:absolute;	left:10px;}.order .text{	position:absolute;	top:45px;	left:0;}</style></head><body><div class="order">	<div class="nav"><span class="back">&#60;</span><b>客户协议书</b></nav></div><div class="text">语言与交流障碍是孤独症的重要症状，是大多数儿童就诊的主要原因。语言与交流障碍可以表现为多种形式，多数孤独症儿童有语言发育延迟或障碍，通常在两岁和三岁时仍然不会说话，或者在正常语言发育后出现语言倒退，在2～3岁以前有表达性语言，随着年龄增长逐渐减少，甚至完全丧失，终身沉默不语或在极少数情况下使用有限的语言。他们对语言的感受和表达运用能力均存在某种程度的障碍。</div></div><div class="other">	<ul>		<li><span>手机号码:</span><input type="text" placeholder="手机号码" /></li>		<li><span>验证码:</span><input type="text" placeholder="验证码" /><button>获取验证码</button></li>		<li><span>密码:</span><input type="text" placeholder="密码" /></li>		<li><span>确认密码:</span><input type="text" placeholder="确认密码" /></li>		<li><span>推荐码:</span><input type="text" placeholder="推荐码" /></li>		<li style="border:0px solid #fff;"><input type="checkbox" /><span>我已阅读</span><span class="look">《客户协议》以及《交易协议》</span></li>	</ul>	<div class="btn">		<input type="submit" value="注册" />		<div class="login">已有账号，返回注册</div>	</div></div><div class="one">	<div class="pape">		<div class="logo"><img src="images/logo.png" /></div>		<div class="user">			<span class="iconfont iconfont-user ico1"></span>			<input type="text" placeholder="用户名/UserName" />			<span class="iconfont iconfont-lock ico2"></span>			<input type="password" placeholder="密码/PassWord" />		</div>		<div class="btn">			<input type="submit" value="登录" onclick="window.location.href='main.html';"/>			<div class="signUp">—— 立即开户 ——</div>		</div>	</div></div><script src="js/jquery.js"></script><script type="text/javascript">var other = $(".other");var one = $(".one");var order = $(".order");var login = $(".login");var signUp = $(".signUp");var look = $(".look");var back = $(".back");signUp.click(function(){	other.animate({right:0,},300);	one.animate({left:-100+'%',},300);});login.click(function(){	other.animate({right:-100+'%',},300);	one.animate({left:0,},300);});look.click(function(){	order.animate({top:0,},300);});back.click(function(){	order.animate({top:-100+'%',},300);});</script></body></html>
